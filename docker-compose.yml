version: '3'
services:
    infclass:
        build: ./
        restart: always
        ports:
            - "127.0.0.1:8001:8001"
        environment:
            - SERVER_IP=${SERVER_IP}
            - ECON_PORT=${ECON_PORT}
            - ECON_PASSWORD=${ECON_PASSWORD}
            - MYSQL_USER=${DB_USER}
            - MYSQL_PASSWORD=${DB_PASS}
            - MYSQL_DB=${DB_NAME}

    infclass_db:
        image: mariadb:10.3.29
        restart: always
        volumes:
          - infclass_data:/var/lib/mysql
        ports:
            - "127.0.0.1:3306:3306"
        environment:
            - MARIADB_USER=${DB_USER}
            - MARIADB_PASSWORD=${DB_PASS}
            - MARIADB_DATABASE=${DB_NAME}
    
    infclass_web:
        build: ./web
        ports:
            - "127.0.0.1:80:80"


volumes:
    infclass_data:
