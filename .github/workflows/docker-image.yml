name: Build images

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image: ghcr.io/resamvi/infclass_web:latest
          - dockerfile: ./src/web/Dockerfile
            image: ghcr.io/resamvi/infclass:latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        env:
          USER: ${{ github.actor }}
          TOKEN: ${{ github.token }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          envs: USER,TOKEN
          script: |
            echo $TOKEN | docker login -u $USER --password-stdin ghcr.io
            docker pull ghcr.io/resamvi/infclass:latest
            docker pull ghcr.io/resamvi/infclass_web:latest
